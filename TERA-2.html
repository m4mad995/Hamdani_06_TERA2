<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tÉRA-2</title>

    <style>
        /* =========== css var ======= */
        :root {
            --primary-bg-color: #fdce82;
            --secondary-bg-color: #6c402a;
            --accent-color: #FFB047;
            --neutral-color: #a0a0a0;
            --text-dark: #333333;
            --text-light: #ffffff;
        }

        /* style global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background-color: var(--primary-bg-color);
        }

        .blur-background {
            filter: blur(5px);
            pointer-events: none;
        }


        /*===== header ===== */
        .header {
            background: linear-gradient(135deg, var(--accent-color) 0%, #D2955A 100%);
            padding: 15px 0;
            position: relative;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
            color: var(--secondary-bg-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--secondary-bg-color);
            font-size: 20px;
            font-weight: 539px;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--text-light);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary-bg-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-box {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: var(--secondary-bg-color);
        }

        .search-box::placeholder {
            color: var(--secondary-bg-color);
            opacity: 0.7;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--secondary-bg-color);
            margin: 3px 0;
            transition: 0.3s;
        }

/* ===== HERO SECTION ===== */
.hero {
    position: relative; 
    width: 100%; 
    height: 37.5rem;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center; 
}

.hero-content {
    position: relative;
    z-index: 3;
    width: 100%;
    text-align: center;
    padding-left: 0 20px;
    max-width: 800px;
    /* margin: 0 auto; */
}

.hero-title {
    font-size: 5rem;
    font-weight: bold;
    line-height: 1.2;
    color: var(--text-light); /* Putih untuk kontras */
    text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.8); /* Shadow lebih kuat untuk readability */
    margin: 0;
    max-width: 1200px; /* Batasi lebar teks agar tidak menutupi seluruh gambar */
}

.hero-title .highlight-orange {
    color: var(--secondary-bg-color);
}

/* ===== BACKGROUND SLIDESHOW ===== */
.bread-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: 1; /* Posisikan di bawah hero-content */
    opacity: 0;
    transition: opacity 2s ease-in-out;
}

.bread-image.active {
    opacity: 1;
}

/* ===== OVERLAY UNTUK READABILITY (HANYA DI AREA TEKS) ===== */
.hero::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; /* Buat overlay 100% lebar */
    height: 100%; /* Buat overlay 100% tinggi */
    background: linear-gradient(
        90deg,
        rgba(0, 0, 0, 0.4) 0%, /* Perkuat overlay */
        rgba(0, 0, 0, 0.1) 70%,
        rgba(0, 0, 0, 0) 100%
    );
    z-index: 2; /* Di atas gambar, di bawah teks */
}

.hero::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 35%;
    bottom: 0;
    background: linear-gradient(0deg, var(--primary-bg-color) 8%, rgba(255, 255, 255, 0) 50%);
    z-index: 3; /* Posisikan di atas semua elemen lain */
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1024px) {
    .hero {
        height: 31.25rem; /* 500px */
    }
    
    .hero-title {
        font-size: 3.5rem;
    }
}

@media (max-width: 768px) {
    .hero {
        height: 25rem; /* 400px */
    }
    
    .hero-title {
        font-size: 2.5rem;
    }
    
    .hero-content {
        padding-left: 30px; /* Lebih kecil di mobile */
        text-align: left; /* Tetap rata kiri */
    }
    
    /* Mobile: focus tengah sedikit kanan */
    .bread-image {
        background-position: 60% center;
    }
    
    /* Overlay lebih besar di mobile untuk readability */
    .hero::after {
        width: 70%;
        height: 70%;
    }
}

@media (max-width: 480px) {
    .hero {
        height: 21.875rem; /* 350px */
    }
    
    .hero-title {
        font-size: 2rem;
    }
    
    .hero-content {
        padding-left: 20px; /* Lebih kecil lagi di mobile kecil */
    }
}
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo"><a href="#">TÉRA</a></div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#tentang">Tentang Kami</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">kontak</a></li>
            </ul>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="cari apa?">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero" id="home">
    <div class="hero-content">
        <h1 class="hero-title" data-aos="fade-right">
            Nikmati <span class="highlight-orange">Kelezatan Roti</span><span>dari</span>
        </h1>
    </div>

    <div class="bread-image active" style="background-image: url(bagel.jpg);"></div>
    <div class="bread-image" style="background-image: url(baguette.jpg);"></div>
    <div class="bread-image" style="background-image: url(Brioche..jpg);"></div>
    <div class="bread-image" style="background-image: url(ciabatta.jpg);"></div>
    <div class="bread-image" style="background-image: url(sourdough.jpg);"></div>
    <div class="bread-image" style="background-image: url(Tortilla.jpg);"></div>
</section>

    <script>
        // untuk hamburger
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // untuk background ganti otomatis
        const backgrounds = document.querySelectorAll('.bread-image');
        let currentBgIndex = 0;

        setInterval(() => {
            backgrounds[currentBgIndex].classList.remove('active');
            currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
            backgrounds[currentBgIndex].classList.add('active');
        }, 3500);
    </script>
</body>

</html>
